name: atma_cinema
description: "An app for easy movie ticket booking with real-time seat selection
  and secure payment."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  carousel_slider: ^5.0.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  material_symbols_icons: ^4.2785.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/ac_logo.png
